<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 120)}" [name]="player"
    class="player-position"></app-player>

<div class="field">

    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px' : i * 3.5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;"
            src="/assets/img/cards_universal/gray_back.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 17.5px;"
            src="/assets/img/cards_universal/gray_back.png" alt="">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards2/{{ card }}.png" alt="">

        <!-- Current card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 17.5px;"
            src="/assets/img/cards2/{{ currentCard }}.png" alt="">

    </div>

</div>
