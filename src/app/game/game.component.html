<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;"
    [ngStyle]="{'top.px': 32 + (i * 64)}" [playerActive]="i == game.currentPlayer" [image]="game.player_images[i]"
    [name]="player" class="player-position hide-mobile"></app-player>

<div class="flex-wrap">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;"
        [playerActive]="i == game.currentPlayer" [name]="player" [image]="game.player_images[i]"
        class="player-position-mobile hide-desktop"></app-player-mobile>
</div>

<div class="container_game_over" *ngIf="gameOver">
    <img class="img_game_over" src="../../assets/img/game-over.jpg" alt="">
</div>


<div *ngIf="!gameOver" class="field">
    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px' : i * 3.5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;"
            src="assets/img/cards_universal/gray_back.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 17.5px;" src="assets/img/cards_universal/gray_back.png"
            alt="">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards2/{{ card }}.png" alt="">

        <!-- Current card (animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 17.5px;"
            src="assets/img/cards2/{{ game.currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>



<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>

<button mat-fab color="primary" (click)="deleteGames()" class="btn-delete">
    <mat-icon>delete</mat-icon>
</button>


<button mat-fab color="warn" (click)="startNewGame()" class="btn-startNewGame">
    <mat-icon>play_arrow</mat-icon>
</button>

<div class="info-start-new-game" *ngIf="gameOver">
    <img src="../../assets/img/arrow.png" alt="">
    <span>
        Start new game
    </span>
</div>
