<h1 mat-dialog-title>Edit player</h1>


<div mat-dialog-content>
    <img class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures"
        src="../../assets/img/user/user-pic{{ picture }}.png" alt="">
</div>


<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
  </div>
